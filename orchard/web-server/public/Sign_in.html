<!DOCTYPE html>
<html lang="en">
<head>
    <title>Orchard Pro Sign-up Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body class="single-page">
    <div class="container border">
        <div class="centered shadow round-edge">
            <h2>Orchard Pro Network</h2>
            <h2>Welcome Back</h2>
            <h4>please enter your credentials to Sign in</h4>
            <p></p>
            <form class="centered">
                <input class="round-edge" type="text" id="username" name="username" placeholder="Username" required>
 
                <input class="round-edge" type="password" id="password" name="password" placeholder="Password" required>
            
                <button type="submit" class="button login">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
